<!-- templates  folder with an s is picked up by flask to read html docs -->
<!-- the {} is jinja 2 syntax  -->
<!-- Jinja2 is the engine that flask uses -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static',
		filename='css/main.css')}}" {% block head %}{% endblock %}
	</head>
	<body>
		{% block body %}{% endblock %}
	</body>
</html>
